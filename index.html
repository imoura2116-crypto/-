<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSVから一問一答（自動一覧）</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    header { background: #333; color: white; padding: 10px; text-align: center; }
    main { max-width: 800px; margin: auto; padding: 20px; }
    select, button { padding: 8px; margin: 5px 0; font-size: 16px; }
    .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .question { font-size: 20px; margin-bottom: 10px; }
    .answer { font-size: 18px; color: #555; padding: 10px; border: 1px dashed #ccc; border-radius: 6px; min-height: 40px; }
    .hidden { filter: blur(8px); }
  </style>
</head>
<body>
<header>
  <h1>CSVから一問一答（自動一覧）</h1>
</header>
<main>
  <div class="card">
    <label>問題集を選択:</label>
    <select id="csvSelect"></select>
    <button id="loadCsv">読み込む</button>
    <span id="status"></span>
  </div>

  <div class="card">
    <div class="question" id="question">CSVを選択してください</div>
    <div class="answer hidden" id="answer">ここに答え</div>
    <div style="margin-top:10px;">
      <button id="showAnswer">答えを表示</button>
      <button id="prev">前へ</button>
      <button id="next">次へ</button>
    </div>
  </div>
</main>

<script>
let deck = [];
let idx = 0;

async function loadList() {
  try {
    // GitHub Pagesなどの静的環境ではディレクトリ一覧が直接取れないため、
    // ここではfetchで失敗したら固定リストにフォールバック
    const csvFiles = [];
    // 動的取得が不可のため、fetchを使って事前に想定ファイルを確認する案
    const candidates = ["骨の生理,構造,化学.csv", "骨盤骨折.csv"];
    for (const file of candidates) {
      try {
        const res = await fetch('csv/' + file, { method: 'HEAD' });
        if (res.ok) csvFiles.push(file);
      } catch(e) {}
    }
    const sel = document.getElementById('csvSelect');
    sel.innerHTML = '';
    csvFiles.forEach(file => {
      const opt = document.createElement('option');
      opt.value = file;
      opt.textContent = file;
      sel.appendChild(opt);
    });
    if (!csvFiles.length) {
      document.getElementById('status').textContent = 'CSVファイルが見つかりません';
    }
  } catch (e) {
    document.getElementById('status').textContent = 'CSVリストの取得に失敗';
  }
}

function parseCSV(text) {
  const rows = text.split(/\r?\n/).map(r => r.split(','));
  return rows.filter(r => r.length >= 2 && r[0] && r[1]).map(r => ({q: r[0], a: r[1]}));
}

function showCard() {
  if (!deck.length) return;
  const card = deck[idx];
  document.getElementById('question').textContent = card.q;
  const ansEl = document.getElementById('answer');
  ansEl.textContent = card.a;
  ansEl.classList.add('hidden');
}

async function loadCsv() {
  const file = document.getElementById('csvSelect').value;
  try {
    const res = await fetch('csv/' + file);
    const text = await res.text();
    deck = parseCSV(text);
    idx = 0;
    showCard();
    document.getElementById('status').textContent = `${deck.length}問読み込み完了`;
  } catch (e) {
    document.getElementById('status').textContent = 'CSV読み込み失敗';
  }
}

document.getElementById('loadCsv').addEventListener('click', loadCsv);
document.getElementById('showAnswer').addEventListener('click', () => {
  document.getElementById('answer').classList.remove('hidden');
});
document.getElementById('prev').addEventListener('click', () => {
  if (!deck.length) return;
  idx = (idx - 1 + deck.length) % deck.length;
  showCard();
});
document.getElementById('next').addEventListener('click', () => {
  if (!deck.length) return;
  idx = (idx + 1) % deck.length;
  showCard();
});

loadList();
</script>
</body>
</html>
