<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>一問一答</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    main { max-width: 800px; margin: auto; padding: 10px; }
    select, button { padding: 8px; margin: 5px 0; font-size: 16px; }
    .card { background: white; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 10px; }
    .question { font-size: 22px; margin-bottom: 10px; text-align: center; }
    .answer { font-size: 20px; color: #555; padding: 10px; border: 1px dashed #ccc; border-radius: 6px; min-height: 40px; text-align: center; }
    .hidden { filter: blur(8px); }
    .status-bar { text-align: center; font-size: 14px; color: #333; margin-bottom: 5px; }
    .controls { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
  </style>
</head>
<body>
<main>
  <div class="card">
    <div class="controls">
      <label>カテゴリ:</label>
      <select id="categorySelect"></select>
      <label>問題集:</label>
      <select id="csvSelect"></select>
      <button id="loadCsv">読み込む</button>
      <label><input type="checkbox" id="shuffle"> ランダム順</label>
    </div>
    <span id="status"></span>
  </div>

  <div class="card" id="touchArea">
    <div class="status-bar" id="progress">0/0</div>
    <div class="question" id="question">CSVを選択してください</div>
    <div class="answer hidden" id="answer">ここに答え</div>
  </div>
</main>

<script>
let deck = [];
let idx = 0;
let touchStartX = 0, touchStartY = 0;
let fileMap = {};

async function loadList() {
  try {
    const res = await fetch('csv/list.json');
    const files = await res.json();
    fileMap = {};
    files.forEach(path => {
      const [category, filename] = path.split('/');
      if (!fileMap[category]) fileMap[category] = [];
      fileMap[category].push(filename);
    });
    populateCategories();
  } catch (e) {
    document.getElementById('status').textContent = 'list.jsonの取得に失敗';
  }
}

function populateCategories() {
  const catSel = document.getElementById('categorySelect');
  catSel.innerHTML = '';
  Object.keys(fileMap).forEach(cat => {
    const opt = document.createElement('option');
    opt.value = cat;
    opt.textContent = cat;
    catSel.appendChild(opt);
  });
  populateFiles();
}

function populateFiles() {
  const catSel = document.getElementById('categorySelect');
  const fileSel = document.getElementById('csvSelect');
  fileSel.innerHTML = '';
  const files = fileMap[catSel.value] || [];
  files.forEach(file => {
    const opt = document.createElement('option');
    opt.value = file;
    opt.textContent = file;
    fileSel.appendChild(opt);
  });
}

function parseCSV(text) {
  const rows = text.split(/\r?\n/).map(r => r.split(','));
  return rows.filter(r => r.length >= 2 && r[0] && r[1]).map(r => ({q: r[0], a: r[1]}));
}

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function showCard() {
  if (!deck.length) return;
  const card = deck[idx];
  document.getElementById('question').textContent = card.q;
  const ansEl = document.getElementById('answer');
  ansEl.textContent = card.a;
  ansEl.classList.add('hidden');
  document.getElementById('progress').textContent = `${idx+1} / ${deck.length}`;
}

async function loadCsv() {
  const category = document.getElementById('categorySelect').value;
  const file = document.getElementById('csvSelect').value;
  try {
    const res = await fetch(`csv/${category}/${file}`);
    const text = await res.text();
    deck = parseCSV(text);
    if (document.getElementById('shuffle').checked) {
      shuffleArray(deck);
    }
    idx = 0;
    showCard();
    document.getElementById('status').textContent = `${deck.length}問読み込み完了`;
  } catch (e) {
    document.getElementById('status').textContent = 'CSV読み込み失敗';
  }
}

function nextCard() {
  if (!deck.length) return;
  idx = (idx + 1) % deck.length;
  showCard();
}
function prevCard() {
  if (!deck.length) return;
  idx = (idx - 1 + deck.length) % deck.length;
  showCard();
}

// タップで答え表示
const touchArea = document.getElementById('touchArea');
touchArea.addEventListener('click', () => {
  document.getElementById('answer').classList.remove('hidden');
});

// フリックで前/後
const SWIPE_THRESHOLD = 50;
touchArea.addEventListener('touchstart', e => {
  const t = e.changedTouches[0];
  touchStartX = t.clientX;
  touchStartY = t.clientY;
}, {passive:true});
touchArea.addEventListener('touchend', e => {
  const t = e.changedTouches[0];
  const dx = t.clientX - touchStartX;
  const dy = t.clientY - touchStartY;
  if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > SWIPE_THRESHOLD) {
    if (dx > 0) prevCard(); else nextCard();
  }
}, {passive:true});

document.getElementById('loadCsv').addEventListener('click', loadCsv);
document.getElementById('categorySelect').addEventListener('change', populateFiles);

loadList();
</script>
</body>
</html>
