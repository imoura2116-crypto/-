<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV一問一答</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
  }
  header {
    padding: 10px;
    font-weight: bold;
    font-size: 1.2em;
    color: #333;
  }
  #question {
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    max-width: 90%;
    margin: 20px 0;
    font-size: 1.1em;
    text-align: center;
  }
  #answer {
    background: #4cafef;
    color: white;
    padding: 15px;
    border-radius: 10px;
    margin-top: 10px;
    display: none;
    text-align: center;
  }
  #progress {
    margin-top: 10px;
    font-size: 0.9em;
    color: #555;
  }
  select, button {
    padding: 8px 12px;
    margin: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 0.9em;
  }
  button {
    cursor: pointer;
    background-color: #4cafef;
    color: white;
    border: none;
  }
  button:hover {
    background-color: #3a9cd6;
  }
</style>
</head>
<body>
<header>CSV一問一答</header>
<select id="csvSelect"></select>
<div id="question">問題がここに表示されます</div>
<div id="answer"></div>
<div id="progress"></div>
<div>
  <button id="prevBtn">前へ</button>
  <button id="showBtn">答えを見る</button>
  <button id="nextBtn">次へ</button>
</div>
<script>
let qaList = [];
let currentIndex = 0;

async function loadList() {
  const res = await fetch('csv/list.json?_=' + Date.now());
  const files = await res.json();
  const select = document.getElementById('csvSelect');
  files.forEach(file => {
    const opt = document.createElement('option');
    opt.value = file;
    opt.textContent = file;
    select.appendChild(opt);
  });
  select.addEventListener('change', () => loadCSV(select.value));
  if (files.length > 0) loadCSV(files[0]);
}

async function loadCSV(path) {
  const res = await fetch(path + '?_=' + Date.now());
  const text = await res.text();
  qaList = text.trim().split(/\r?\n/).map(line => {
    const [q, a] = line.split(',');
    return {q, a};
  });
  currentIndex = 0;
  showQuestion();
}

function showQuestion() {
  document.getElementById('question').textContent = qaList[currentIndex].q;
  document.getElementById('answer').style.display = 'none';
  document.getElementById('progress').textContent = `${currentIndex + 1} / ${qaList.length}問`;
}

document.getElementById('showBtn').addEventListener('click', () => {
  const ansDiv = document.getElementById('answer');
  ansDiv.textContent = qaList[currentIndex].a;
  ansDiv.style.display = 'block';
});

document.getElementById('prevBtn').addEventListener('click', () => {
  if (currentIndex > 0) {
    currentIndex--;
    showQuestion();
  }
});

document.getElementById('nextBtn').addEventListener('click', () => {
  if (currentIndex < qaList.length - 1) {
    currentIndex++;
    showQuestion();
  }
});

loadList();
</script>
</body>
</html>
